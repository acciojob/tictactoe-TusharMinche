<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 100px 100px 100px;
      visibility: hidden;
      gap: 5px;
      margin-top: 20px;
    }
    .grids {
      background-color: aquamarine;
      width: 100px;
      height: 100px;
      border: 1px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      cursor: pointer;
    }
    .main-content { display: flex; flex-direction: column; align-items: center; }
    .container { display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
    .message { font-size: 1.2em; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="message"></div>

    <form id="myForm" class="main-content">
      <label for="player1">Player 1</label>
      <input type="text" placeholder="Enter name" id="player1" required />
      <label for="player2">Player 2</label>
      <input type="text" placeholder="Enter name" id="player2" required />
      <input type="submit" value="Start Game" id="submit" />
    </form>

    <div class="grid-container">
      <div id="1" class="grids"></div>
      <div id="2" class="grids"></div>
      <div id="3" class="grids"></div>
      <div id="4" class="grids"></div>
      <div id="5" class="grids"></div>
      <div id="6" class="grids"></div>
      <div id="7" class="grids"></div>
      <div id="8" class="grids"></div>
      <div id="9" class="grids"></div>
    </div>
  </div>

  <script>
    function isGameOver(matrix) {
      for (let i = 0; i < 3; i++) {
        if (matrix[i][0] === matrix[i][1] && matrix[i][1] === matrix[i][2] && (matrix[i][0] === 1 || matrix[i][0] === 0)) return true;
        if (matrix[0][i] === matrix[1][i] && matrix[1][i] === matrix[2][i] && (matrix[0][i] === 1 || matrix[0][i] === 0)) return true;
      }
      if (matrix[0][0] === matrix[1][1] && matrix[1][1] === matrix[2][2] && (matrix[0][0] === 1 || matrix[0][0] === 0)) return true;
      if (matrix[0][2] === matrix[1][1] && matrix[1][1] === matrix[2][0] && (matrix[0][2] === 1 || matrix[0][2] === 0)) return true;
      return false;
    }

    function isDraw(matrix) {
      return matrix.flat().every(cell => cell === 0 || cell === 1);
    }

    function disableBoard() {
      for (let i = 1; i <= 9; i++) {
        document.getElementById(`${i}`).style.pointerEvents = "none";
      }
    }

    function gameOn(event) {
      event.preventDefault();

      document.getElementById("myForm").style.display = "none";

      const player1 = document.getElementById("player1").value;
      const player2 = document.getElementById("player2").value;
      let turn = player1;

      document.querySelector(".grid-container").style.visibility = "visible";
      document.querySelector(".message").textContent = `${turn}, you're up`;

      let matrix = [[10,20,30],[40,50,60],[70,80,90]];

      for (let i = 1; i <= 9; i++) {
        document.getElementById(`${i}`).addEventListener("click", () => {
          const cell = document.getElementById(`${i}`);
          if (cell.innerHTML !== "") return;

          if (i <= 3) matrix[0][i - 1] = turn === player1 ? 1 : 0;
          else if (i <= 6) matrix[1][i - 4] = turn === player1 ? 1 : 0;
          else matrix[2][i - 7] = turn === player1 ? 1 : 0;

          cell.innerHTML = turn === player1 ? "x" : "o";

          if (isGameOver(matrix)) {
            document.querySelector(".message").textContent = `${turn} congratulations you won!`;
            disableBoard();
          } else if (isDraw(matrix)) {
            document.querySelector(".message").textContent = "It's a draw!";
          } else {
            turn = turn === player1 ? player2 : player1;
            document.querySelector(".message").textContent = `${turn}, you're up`;
          }
        });
      }
    }

    window.onload = () => {
      document.getElementById("myForm").onsubmit = gameOn;
    };
  </script>
</body>
</html>
