<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="message"></div>

    <form id="myForm" class="main-content">
      <label for="player1">Player 1</label>
      <input type="text" placeholder="Enter name" id="player1" required />
      <label for="player2">Player 2</label>
      <input type="text" placeholder="Enter name" id="player2" required />
      <input type="submit" value="Start Game" id="submit" />
    </form>

    <div class="grid-container">
      <div id="grid1" class="grids"></div>
      <div id="grid2" class="grids"></div>
      <div id="grid3" class="grids"></div>
      <div id="grid4" class="grids"></div>
      <div id="grid5" class="grids"></div>
      <div id="grid6" class="grids"></div>
      <div id="grid7" class="grids"></div>
      <div id="grid8" class="grids"></div>
      <div id="grid9" class="grids"></div>
    </div>
  </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>
	
</html>
